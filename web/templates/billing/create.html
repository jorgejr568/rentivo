{% extends "base.html" %}

{% block title %}Nova Cobrança - Landlord{% endblock %}

{% block content %}
<h2 class="mb-4">Nova Cobrança</h2>

<form method="post" action="/billings/create">
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
                <label for="pix_key" class="form-label">Chave PIX</label>
                <input type="text" class="form-control" id="pix_key" name="pix_key">
                <div class="form-text">Deixe em branco para usar a chave padrão do sistema.</div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Itens</h5>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addFormsetRow('items')">
                Adicionar Item
            </button>
        </div>
        <div class="card-body">
            <input type="hidden" name="items-TOTAL_FORMS" id="id_items-TOTAL_FORMS" value="1">

            <div id="items-container">
                <div class="formset-row" id="items-row-0">
                    <div class="row">
                        <div class="col-md-5 mb-2">
                            <label class="form-label">Descrição</label>
                            <input type="text" class="form-control" name="items-0-description" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" name="items-0-item_type"
                                    onchange="toggleAmount(this, 0, 'items')">
                                <option value="fixed">Fixo</option>
                                <option value="variable">Variável</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label class="form-label">Valor (R$)</label>
                            <input type="text" class="form-control" name="items-0-amount"
                                   id="items-0-amount" placeholder="0.00">
                        </div>
                        <div class="col-md-1 mb-2 d-flex align-items-end">
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                    onclick="removeFormsetRow('items', 0)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <template id="items-empty-row">
                <div class="row">
                    <div class="col-md-5 mb-2">
                        <label class="form-label">Descrição</label>
                        <input type="text" class="form-control" name="items-__prefix__-description" required>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Tipo</label>
                        <select class="form-select" name="items-__prefix__-item_type"
                                onchange="toggleAmount(this, '__prefix__', 'items')">
                            <option value="fixed">Fixo</option>
                            <option value="variable">Variável</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label">Valor (R$)</label>
                        <input type="text" class="form-control" name="items-__prefix__-amount"
                               id="items-__prefix__-amount" placeholder="0.00">
                    </div>
                    <div class="col-md-1 mb-2 d-flex align-items-end">
                        <button type="button" class="btn btn-sm btn-outline-danger"
                                onclick="removeFormsetRow('items', __prefix__)">X</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Criar Cobrança</button>
        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='core/js/formset.js') }}"></script>
<script>
function toggleAmount(select, index, prefix) {
    const input = document.querySelector(`[name="${prefix}-${index}-amount"]`);
    if (input) {
        input.disabled = select.value === 'variable';
        if (select.value === 'variable') input.value = '';
    }
}
</script>
{% endblock %}
