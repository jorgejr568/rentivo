{% extends "base.html" %}

{% block title %}Nova Cobrança - Rentivo{% endblock %}

{% block content %}
<h2 class="mb-3">Nova Cobrança</h2>

<form method="post" action="/billings/create">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="panel">
        <div class="panel-body">
            <div class="field">
                <label for="name" class="field-label">Nome</label>
                <input type="text" class="field-input" id="name" name="name" required>
            </div>
            <div class="field">
                <label for="description" class="field-label">Descrição</label>
                <input type="text" class="field-input" id="description" name="description">
            </div>
            <div class="field mb-0">
                <label for="pix_key" class="field-label">Chave PIX</label>
                <input type="text" class="field-input" id="pix_key" name="pix_key">
                <span class="field-hint">Deixe em branco para usar a chave padrão do sistema.</span>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-head">
            <h5>Itens</h5>
            <button type="button" class="btn btn--sm btn--primary" onclick="addFormsetRow('items')">
                + Adicionar
            </button>
        </div>
        <div class="panel-body">
            <input type="hidden" name="items-TOTAL_FORMS" id="id_items-TOTAL_FORMS" value="1">

            <div id="items-container">
                <div class="formset-row" id="items-row-0">
                    <div class="item-grid">
                        <div class="field mb-0">
                            <label class="field-label">Descrição</label>
                            <input type="text" class="field-input" name="items-0-description" required>
                        </div>
                        <div class="field mb-0">
                            <label class="field-label">Tipo</label>
                            <select class="field-select" name="items-0-item_type"
                                    onchange="toggleAmount(this, 0, 'items')">
                                <option value="fixed">Fixo</option>
                                <option value="variable">Variável</option>
                            </select>
                        </div>
                        <div class="field mb-0">
                            <label class="field-label">Valor (R$)</label>
                            <input type="text" class="field-input" name="items-0-amount"
                                   id="items-0-amount" placeholder="0.00">
                        </div>
                        <div>
                            <button type="button" class="btn btn--sm btn--danger"
                                    onclick="removeFormsetRow('items', 0)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <template id="items-empty-row">
                <div class="item-grid">
                    <div class="field mb-0">
                        <label class="field-label">Descrição</label>
                        <input type="text" class="field-input" name="items-__prefix__-description" required>
                    </div>
                    <div class="field mb-0">
                        <label class="field-label">Tipo</label>
                        <select class="field-select" name="items-__prefix__-item_type"
                                onchange="toggleAmount(this, '__prefix__', 'items')">
                            <option value="fixed">Fixo</option>
                            <option value="variable">Variável</option>
                        </select>
                    </div>
                    <div class="field mb-0">
                        <label class="field-label">Valor (R$)</label>
                        <input type="text" class="field-input" name="items-__prefix__-amount"
                               id="items-__prefix__-amount" placeholder="0.00">
                    </div>
                    <div>
                        <button type="button" class="btn btn--sm btn--danger"
                                onclick="removeFormsetRow('items', __prefix__)">X</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn--primary">Criar Cobrança</button>
        <a href="/" class="btn btn--ghost">Cancelar</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='core/js/formset.js') }}?v={{ asset_version }}"></script>
<script>
function toggleAmount(select, index, prefix) {
    const input = document.querySelector(`[name="${prefix}-${index}-amount"]`);
    if (input) {
        input.disabled = select.value === 'variable';
        if (select.value === 'variable') input.value = '';
    }
}
</script>
{% endblock %}
