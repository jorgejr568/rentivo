{% extends "base.html" %}

{% block title %}Editar {{ billing.name }} - Rentivo{% endblock %}

{% block content %}
<h2 class="mb-3">Editar Cobrança</h2>

<form method="post" action="/billings/{{ billing.uuid }}/edit">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="panel">
        <div class="panel-body">
            <div class="field">
                <label for="name" class="field-label">Nome</label>
                <input type="text" class="field-input" id="name" name="name"
                       value="{{ billing.name }}" required>
            </div>
            <div class="field">
                <label for="description" class="field-label">Descrição</label>
                <input type="text" class="field-input" id="description" name="description"
                       value="{{ billing.description }}">
            </div>
            <div class="field mb-0">
                <label for="pix_key" class="field-label">Chave PIX</label>
                <input type="text" class="field-input" id="pix_key" name="pix_key"
                       value="{{ billing.pix_key }}">
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-head">
            <h5>Itens</h5>
            <button type="button" class="btn btn--sm btn--primary" onclick="addFormsetRow('items')">
                + Adicionar
            </button>
        </div>
        <div class="panel-body">
            <input type="hidden" name="items-TOTAL_FORMS" id="id_items-TOTAL_FORMS"
                   value="{{ billing.items | length }}">

            <div id="items-container">
                {% for item in billing.items %}
                <div class="formset-row" id="items-row-{{ loop.index0 }}">
                    <div class="item-grid">
                        <div class="field mb-0">
                            <label class="field-label">Descrição</label>
                            <input type="text" class="field-input"
                                   name="items-{{ loop.index0 }}-description"
                                   value="{{ item.description }}" required>
                        </div>
                        <div class="field mb-0">
                            <label class="field-label">Tipo</label>
                            <select class="field-select" name="items-{{ loop.index0 }}-item_type"
                                    onchange="toggleAmount(this, {{ loop.index0 }}, 'items')">
                                <option value="fixed" {% if item.item_type.value == "fixed" %}selected{% endif %}>Fixo</option>
                                <option value="variable" {% if item.item_type.value == "variable" %}selected{% endif %}>Variável</option>
                            </select>
                        </div>
                        <div class="field mb-0">
                            <label class="field-label">Valor (R$)</label>
                            <input type="text" class="field-input"
                                   name="items-{{ loop.index0 }}-amount"
                                   id="items-{{ loop.index0 }}-amount"
                                   value="{% if item.item_type.value == 'fixed' %}{{ '%.2f' | format(item.amount / 100) }}{% endif %}"
                                   {% if item.item_type.value == "variable" %}disabled{% endif %}>
                        </div>
                        <div>
                            <button type="button" class="btn btn--sm btn--danger"
                                    onclick="removeFormsetRow('items', {{ loop.index0 }})">X</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <template id="items-empty-row">
                <div class="item-grid">
                    <div class="field mb-0">
                        <label class="field-label">Descrição</label>
                        <input type="text" class="field-input" name="items-__prefix__-description" required>
                    </div>
                    <div class="field mb-0">
                        <label class="field-label">Tipo</label>
                        <select class="field-select" name="items-__prefix__-item_type"
                                onchange="toggleAmount(this, '__prefix__', 'items')">
                            <option value="fixed">Fixo</option>
                            <option value="variable">Variável</option>
                        </select>
                    </div>
                    <div class="field mb-0">
                        <label class="field-label">Valor (R$)</label>
                        <input type="text" class="field-input" name="items-__prefix__-amount"
                               id="items-__prefix__-amount" placeholder="0.00">
                    </div>
                    <div>
                        <button type="button" class="btn btn--sm btn--danger"
                                onclick="removeFormsetRow('items', __prefix__)">X</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn--primary">Salvar</button>
        <a href="/billings/{{ billing.uuid }}" class="btn btn--ghost">Cancelar</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='core/js/formset.js') }}?v={{ asset_version }}"></script>
<script>
function toggleAmount(select, index, prefix) {
    const input = document.querySelector(`[name="${prefix}-${index}-amount"]`);
    if (input) {
        input.disabled = select.value === 'variable';
        if (select.value === 'variable') input.value = '';
    }
}
</script>
{% endblock %}
