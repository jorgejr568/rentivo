<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Landlord{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='core/css/custom.css') }}" rel="stylesheet">
</head>
<body>
    {% if user %}
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Landlord</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">{{ user }}</span>
                <a class="nav-link" href="/logout">Sair</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% for msg in messages %}
        <div class="alert alert-{{ msg.category }} alert-dismissible fade show" role="alert">
            {{ msg.message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
