services:
  db:
    image: mariadb:11
    env_file: .env
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  rentivo:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - invoices:/app/invoices
    depends_on:
      db:
        condition: service_healthy

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    env_file: .env
    ports:
      - "2019:2019"
    stdin_open: true
    tty: true
    volumes:
      - invoices:/app/invoices
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql-data:
  invoices:
